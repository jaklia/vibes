<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cube Dodger</title>
  <style>
    html,body{margin:0;padding:0;overflow:hidden;background:#cadcff}
    canvas{display:block;width:100vw;height:100vh}
    #hud{position:fixed;top:10px;left:50%;transform:translateX(-50%);font-family:sans-serif;font-size:20px;color:#113}

</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div id="hud">Use ←/→ or A/D to move</div>
  <div id="score">Score: 0</div>

</html>
